---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: jira-web
spec:
  selector:
    matchLabels:
      app: jira-backup
  replicas: 1
  template:
    metadata:
      labels:
        app: jira-backup
    spec:
      containers:
      - name: jira
        image: ghcr.io/mcsps/nginx-non-root:1.0.3
        ports:
        - containerPort: 8080
        resources:
          requests:
            cpu: 10m
            memory: 64Mi
          limits:
            cpu: 500m
            memory: 512Mi
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
            - CAP_NET_RAW
          privileged: false
          readOnlyRootFilesystem: false
          runAsGroup: 1000
          runAsUser: 1000
          seccompProfile:
            type: RuntimeDefault
        stdin: true
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
        volumeMounts:
        - mountPath: /usr/share/nginx/html
          name: jira-data
      restartPolicy: Always
      terminationGracePeriodSeconds: 30
      volumes:
        - name: jira-data
          persistentVolumeClaim:
            claimName: jira-data
      securityContext:
        fsGroup: 1000
        runAsNonRoot: true
        seccompProfile:
          type: RuntimeDefault
        supplementalGroups:
        - 1000
---
kind: Service
apiVersion: v1
metadata:
  name: jira-web
spec:
  selector:
    app: jira-backup
  ports:
    - port: 80
      targetPort: 8080
